version: 0.2

phases:
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 rm s3://course.centstudio.xyz/ --recursive
      - aws s3 sync ./dist s3://course.centstudio.xyz/
      - aws cloudfront create-invalidation --distribution-id --paths /\*
